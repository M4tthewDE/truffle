<div id="messages" hx-swap-oob="beforeend">
	<div id"msg">
		<span style="color:gray">
			{{.BannedAt}} {{.ModeratorUserLogin}}
			{{if .IsPermanent}}
			permanently banned {{.UserLogin}}: "{{.Reason}}".
			{{else}}
			timed out {{.UserLogin}} for {{.Duration}}: "{{.Reason}}".
			{{end}}
		</span>
		<br>
	</div>
</div>
